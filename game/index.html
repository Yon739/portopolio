<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 6x6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ecf0f1;
        }

        .container {
            background-color: rgba(52, 73, 94, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #3498db;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            min-height: 30px;
            color: #ecf0f1;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 8px;
            margin: 0 auto 25px;
            max-width: 500px;
        }

        .cell {
            aspect-ratio: 1;
            background-color: #34495e;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .cell:hover {
            background-color: #4a6b8a;
            transform: translateY(-3px);
        }

        .cell.x {
            color: #3498db;
        }

        .cell.o {
            color: #e74c3c;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            background-color: rgba(41, 128, 185, 0.3);
            padding: 15px;
            border-radius: 10px;
        }

        .score {
            text-align: center;
        }

        .score-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #3498db;
        }

        .win {
            background-color: rgba(46, 204, 113, 0.3);
            transition: background-color 0.5s ease;
        }

        @media (max-width: 600px) {
            .board {
                grid-gap: 5px;
            }
            
            .cell {
                font-size: 1.5rem;
            }
            
            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE 6x6</h1>
        <div class="status" id="status">Giliran: X</div>
        
        <div class="board" id="board"></div>
        
        <div class="score-board">
            <div class="score">
                <div>Pemain X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score">
                <div>Seri</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score">
                <div>Pemain O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="restart">Mulai Ulang</button>
            <button id="resetScore">Reset Skor</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elemen DOM
            const statusDisplay = document.getElementById('status');
            const scoreX = document.getElementById('scoreX');
            const scoreO = document.getElementById('scoreO');
            const scoreDraw = document.getElementById('scoreDraw');
            const restartBtn = document.getElementById('restart');
            const resetScoreBtn = document.getElementById('resetScore');
            const board = document.getElementById('board');
            
            // Variabel game
            let gameActive = true;
            let currentPlayer = 'X';
            let gameState = Array(36).fill('');
            let scores = {
                X: 0,
                O: 0,
                draw: 0
            };
            
            // Pesan status
            const winningMessage = () => `Pemenang: ${currentPlayer}`;
            const drawMessage = () => `Permainan seri!`;
            const currentPlayerTurn = () => `Giliran: ${currentPlayer}`;
            
            // Inisialisasi papan
            function initializeBoard() {
                board.innerHTML = '';
                gameState = Array(36).fill('');
                
                for (let i = 0; i < 36; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.setAttribute('data-cell-index', i);
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
                
                statusDisplay.innerHTML = currentPlayerTurn();
                gameActive = true;
            }
            
            // Kondisi menang untuk papan 6x6 (4 berurutan)
            const winningConditions = [
                // Baris
                [0, 1, 2, 3], [1, 2, 3, 4], [2, 3, 4, 5],
                [6, 7, 8, 9], [7, 8, 9, 10], [8, 9, 10, 11],
                [12, 13, 14, 15], [13, 14, 15, 16], [14, 15, 16, 17],
                [18, 19, 20, 21], [19, 20, 21, 22], [20, 21, 22, 23],
                [24, 25, 26, 27], [25, 26, 27, 28], [26, 27, 28, 29],
                [30, 31, 32, 33], [31, 32, 33, 34], [32, 33, 34, 35],
                
                // Kolom
                [0, 6, 12, 18], [6, 12, 18, 24], [12, 18, 24, 30],
                [1, 7, 13, 19], [7, 13, 19, 25], [13, 19, 25, 31],
                [2, 8, 14, 20], [8, 14, 20, 26], [14, 20, 26, 32],
                [3, 9, 15, 21], [9, 15, 21, 27], [15, 21, 27, 33],
                [4, 10, 16, 22], [10, 16, 22, 28], [16, 22, 28, 34],
                [5, 11, 17, 23], [11, 17, 23, 29], [17, 23, 29, 35],
                
                // Diagonal
                [0, 7, 14, 21], [1, 8, 15, 22], [2, 9, 16, 23], [3, 10, 17, 24],
                [6, 13, 20, 27], [7, 14, 21, 28], [8, 15, 22, 29], [9, 16, 23, 30],
                [12, 19, 26, 33], [13, 20, 27, 34], [14, 21, 28, 35],
                [5, 10, 15, 20], [4, 9, 14, 19], [3, 8, 13, 18], [2, 7, 12, 17],
                [11, 16, 21, 26], [10, 15, 20, 25], [9, 14, 19, 24], [8, 13, 18, 23],
                [17, 22, 27, 32], [16, 21, 26, 31], [15, 20, 25, 30]
            ];
            
            // Handle klik sel
            function handleCellClick(clickedCellEvent) {
                const clickedCell = clickedCellEvent.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));
                
                if (gameState[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.innerHTML = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                if (checkWin()) {
                    statusDisplay.innerHTML = winningMessage();
                    gameActive = false;
                    updateScore(currentPlayer);
                    highlightWinningCells();
                    return;
                }
                
                if (checkDraw()) {
                    statusDisplay.innerHTML = drawMessage();
                    gameActive = false;
                    updateScore('draw');
                    return;
                }
                
                // Ganti pemain
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDisplay.innerHTML = currentPlayerTurn();
            }
            
            // Cek kemenangan
            function checkWin() {
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c, d] = winningConditions[i];
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c] && gameState[a] === gameState[d]) {
                        return true;
                    }
                }
                return false;
            }
            
            // Cek seri
            function checkDraw() {
                return !gameState.includes('');
            }
            
            // Update skor
            function updateScore(winner) {
                if (winner === 'X') {
                    scores.X++;
                    scoreX.textContent = scores.X;
                } else if (winner === 'O') {
                    scores.O++;
                    scoreO.textContent = scores.O;
                } else {
                    scores.draw++;
                    scoreDraw.textContent = scores.draw;
                }
            }
            
            // Highlight sel yang menang
            function highlightWinningCells() {
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c, d] = winningConditions[i];
                    if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c] && gameState[a] === gameState[d]) {
                        document.querySelector(`[data-cell-index="${a}"]`).classList.add('win');
                        document.querySelector(`[data-cell-index="${b}"]`).classList.add('win');
                        document.querySelector(`[data-cell-index="${c}"]`).classList.add('win');
                        document.querySelector(`[data-cell-index="${d}"]`).classList.add('win');
                        break;
                    }
                }
            }
            
            // Restart game
            restartBtn.addEventListener('click', initializeBoard);
            
            // Reset skor
            resetScoreBtn.addEventListener('click', () => {
                scores = { X: 0, O: 0, draw: 0 };
                scoreX.textContent = '0';
                scoreO.textContent = '0';
                scoreDraw.textContent = '0';
                initializeBoard();
            });
            
            // Mulai game
            initializeBoard();
        });
    </script>
</body>
</html>
