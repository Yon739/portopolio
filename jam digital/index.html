<body>
    <div id="particles-js"></div>
    
    <div class="clock-container">
        <div class="glow"></div>
        <div id="clock">
            <h2>Sekarang Pukul:</h2>
            <div id="date"></div>
            <div id="time">
                <div><span id="jam">00</span><span>Hours</span></div>
                <div><span id="menit">00</span><span>Minutes</span></div>
                <div><span id="detik">00</span><span>Seconds</span></div>
                <div><span id="ampm"></span></div>
            </div>
        </div>
        <div class="reflection"></div>
    </div>
